<button (click)="showUserForm()">Let's get some lunch</button>
<div *ngIf="addUser===true">
  <h2>Enter your information</h2>
  <div>
    <input #newName>
    <label>Name</label>
  </div>
  <div>
    <input #newOccupation>
    <label>Occupation</label>
  </div>
  <div>
    <input #newFavoriteFood>
    <label>Favorite Food</label>
  </div>
  <div>
    <button (click)="submitForm(newName.value, newOccupation.value, newFavoriteFood.value)">Submit</button>
  </div>
</div>
